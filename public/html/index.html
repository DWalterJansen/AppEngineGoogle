<html lang="en">

<head>
	<title>Videochamada do Dr.presente</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container-fluid p-0">
		<div id="main-container">
			<div id="full-screen-video"></div>

			<div id="lower-video-bar" class="row fixed-bottom mb-0" style = "margin: 0 auto;">
				
				<!--COLUNA DE IMAGENS-->
				<div id = 'imagem' class="col-lg-3 middle ">
					<img id ="logo" src="/public/img/logo.png">
				</div>

				<!--COLUNA DE BOTOES-->
				<div id = "buttons" class="col-lg-3 middle" style = "margin: 0 auto;">
					<div class="col-xl-4 text-center middle">
						<button id="mic-btn" type="button" class="btn btn-circle btn-dark btn-xl">
							<i id="mic-icon" class="fas fa-microphone middle"></i>
						</button>
					</div>
					
					<div class="col-xl-4 text-center middle">
						<button id="exit-btn"  type="button" class="btn btn-circle btn-danger btn-xl">
							<i id="exit-icon" class="fas fa-phone-slash middle"></i>
						</button>
					</div>
					<div class="col-xl-4 text-center middle">
						<button id="video-btn"  type="button" class="btn btn-circle btn-dark btn-xl">
							<i id="video-icon" class="fas fa-video middle"></i>
						</button>
					</div>
				</div>

				<!--COLUNA DE STREAMING-->
				<div id="local-stream-container" class="col-lg-3 ml-0 mb-0">
					<div id="mute-overlay" class="col">
						<i id="mic-icon" class="fas fa-microphone-slash"></i>
					</div>
					<div id="no-local-video" class="col text-center">
						<i id="user-icon" class="fas fa-user"></i>
					</div>
					<div id="local-video" class="col p-0"></div>
				</div>
			</div>

		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="modalForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Join Channel</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<!--
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
						<input type="text" id="form-appid" class="form-control">
						<label for="form-appid">Agora AppId</label>
					</div>
	
					<div class="md-form mb-4">
						<input type="text" id="form-channel" class="form-control">
						<label for="form-channel">Channel</label>
					</div>
	
				</div>
				-->
				<div class="modal-footer d-flex justify-content-center">
					<button id="join-channel" class="btn btn-default">Join Channel</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/public/js/AgoraRTCSDK-3.0.2.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$("#mic-btn").prop("disabled", true);
	$("#video-btn").prop("disabled", true);
	$("#screen-share-btn").prop("disabled", true);
	$("#exit-btn").prop("disabled", true);

	$(document).ready(function () {
		$("#modalForm").modal("show");
	});
</script>
<script src="/public/js/ui.js"></script>
<script src="/public/js/agora-interface.js"></script>
<link rel="stylesheet" type="text/css" href="/public/css/style.css" />

</html>
